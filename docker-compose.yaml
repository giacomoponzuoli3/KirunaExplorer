version: '3.8'

services:
  client:
    build:
      context: ./code/client
    ports:
      - "3000:3000"
    networks:
      - kiruna-network
  server:
    build:
      context: ./code/server
    ports:
      - "3001:3001"
    volumes:
      - ./code/server/src/db:/app/src/db
    networks:
      - kiruna-network

networks:
  kiruna-network:
    driver: bridge
